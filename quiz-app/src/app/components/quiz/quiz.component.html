<div class="quiz">
  <div class="quiz__item">
    <div class="quiz__general">
      <h2>What fruit or vegetable are you?</h2>
      <div class="quiz__info">
        <p>Status: Not Passed</p>
        <p>Category: Movies</p>
        <p>Difficulty: Hard</p>
      </div>
    </div>
    <div class="quiz__start" (click)="quizStart()">
      <button mat-flat-button>Start</button>
    </div>
  </div>
</div>
