<div class="answers">
  <div class="answers__container">
    <h1 class="answers__title">{{ currentQuestion }}</h1>
    <div class="answers__list">
      <app-answer
        *ngFor="let answer of filteredAnswers"
        [title]="answer"
        [value]="answer"
        (click)="selectAnswer(answer)"
      />
    </div>
    <app-navigation (click)="nextQuestion()"></app-navigation>
  </div>
</div>
