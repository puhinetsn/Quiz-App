<div class="results">
  <h1 class="results__title">Your results: {{ calcScore(3, 8) }}%</h1>
  <h2 class="results__title">You got 1 out of 30 correct</h2>
  <button mat-fab extended (click)="goToHomePage()">
    <mat-icon
      aria-hidden="false"
      aria-label="Example home icon"
      fontIcon="home"
    ></mat-icon>
    Go Back To Home Page
  </button>
</div>
