<div class="play">
  <div class="play__body">
    <img src="quiz.gif" class="play__gif" />
    <h1 class="play__title">
      Are You Ready To Start "{{ quiz ? quiz.name : "" }}"?
    </h1>
    <button mat-flat-button class="play__start" (click)="startQuiz()">
      Yes!
    </button>
  </div>
</div>
