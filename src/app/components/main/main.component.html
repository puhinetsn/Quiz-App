<app-header></app-header>
<div class="quiz-list">
  <div *ngIf="quizes.length > 0">
    <div *ngFor="let quiz of quizes">
      <app-quiz [quiz]="quiz"></app-quiz>
    </div>
  </div>

  <div *ngIf="quizes.length === 0">
    <p>No quizzes available at the moment.</p>
  </div>
</div>
<app-im-lucky></app-im-lucky>
